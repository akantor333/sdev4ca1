@(employees: List[models.employees.Employee],employee: models.employees.Employee)
@main("Employees",employee){

<div class="col-sm-9">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
            <th>Date of birth</th>
            <th>Department</th>

        </tr>
        </thead>
        <tbody>
            @for(i<-employees) {
               <tr>
                  <td>@i.getId</td>
                  <td>@i.getFname @i.getSname</td>
                  <td>@i.getPosition</td>
                  <td>@i.getEmail</td>
                  <td>@i.getDobString</td>
                  <td>@i.getDepartment.getName</td>

                <td>
                <a type="button" value="View" class="btn btn-primary" href="@routes.HomeController.individualEmployee(i.getId)">View</a>
                </td>

               </tr>
        }
        
        </tbody>
    </table>
</div>
            }
