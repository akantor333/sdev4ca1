@(projects: List[models.Project],employee: models.employees.Employee)
@main("Projects",employee){

<div class="col-sm-9">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>

        </tr>
        </thead>
        <tbody>
            @for(i<-projects) {
               <tr>
                  <td>@i.getId</td>
                  <td>@i.getName</td>

                <td>
                <a type="button" value="View" class="btn btn-primary" href="@routes.HomeController.individualProject(i.getId)">View</a>
                </td>

               </tr>
        }
        
        </tbody>
    </table>
</div>

@if((employee != null) && ("Administration".equals(employee.getDepartment().getName()))){
    <a type="button" value="Add" class="btn btn-primary" href="@routes.HomeController.addProject()">Add a Project</a>
    }
            }
