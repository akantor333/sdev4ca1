@(departments: List[models.Department],employee: models.employees.Employee)
@main("Departments",employee){

<div class="col-sm-9">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>

        </tr>
        </thead>
        <tbody>
            @for(i<-departments) {
               <tr>
                  <td>@i.getId</td>
                  <td>@i.getName</td>

                <td>
                <a type="button" value="View" class="btn btn-primary" href="@routes.HomeController.individualDepartment(i.getId)">View</a>
                </td>

               </tr>
        }
        
        </tbody>
    </table>
</div>
            }
